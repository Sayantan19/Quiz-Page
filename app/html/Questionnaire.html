        <!-- <form action="/teacher/questionnaire"> -->
            <div class="forms">
                <label for="time_for_each_question" class="form-label">
                    <h3><b>Specify the time to be given for each question <span
                                id="req">*Required</span></b></h3>
                </label>

                <label for="no_of_questions_in_quiz" class="form-label">

                <input type="text" class="form-control" id="no_of_questions_in_quiz" name="no_of_questions_in_quiz"
                    placeholder="" required="true">
            </div>
            <hr>
            <button class="btn btn-outline-dark forms" id="nextbut">Next</button>
