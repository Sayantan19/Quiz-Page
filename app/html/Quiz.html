<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/General.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Quiz.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Rajdhani.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Mulish.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Icon.css')}}">
    <title>Quiz!</title>
</head>

<body>
    <nav id="Head" class="container-fluid">
        <div id="heading">
            <h1>LAB VIVA</h1>
        </div>
        <div id="timer" name="timer">
            <span>Time Left: 30:00</span>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron bg-light container" id="quiz">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" id="close">&times;</a>
                <div class="container" style="color:white">
                    <h3>Question palette</h3>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div id="buttons" class="container btn-group me-2" role="group" aria-label="First group">
                        <!-- <button type="button" class="button btn btn-success" id="button"></button>
                        <button type="button" class="button btn btn-success" id="button"></button>
                        <button type="button" class="button btn btn-success" id="button"></button> -->
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="qelements">
                <div id="main">
                    <button id="open" class="openbtn">&#9776; Open Question Palette</button>

                    <div>
                        <h2 class="quiz-header"><span id="qno">QNo.</span>:<span id="question">Question Text</span></h2>
                    </div>
                    <ol class="list-group list-group-numbered">
                        <li>
                            <input type="radio" name="answer" id="a" class="btn-check answer">
                            <label for="a" id="a_text" class="btn btn-outline-dark answertext">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="btn-check answer">
                            <label for="b" id="b_text" class="btn btn-outline-dark answertext">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="btn-check answer">
                            <label for="c" id="c_text" class="btn btn-outline-dark answertext">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="btn-check answer">
                            <label for="d" id="d_text" class="btn btn-outline-dark answertext">Answer</label>
                        </li>
                    </ol>
                    <div id="buttons">
                        <button id="next" class="button btn btn-success">Next</button>
                        <button id="prev" class="button btn btn-success">Prev</button>
                        <button id="reset" class="button btn btn-success">Reset</button>
                    </div>
                    <div id="buttons">
                        <button id="submit" class="button btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="foot">
        <em>&#169;Sayantan Bose
            <script>document.write(new Date().getFullYear());</script>. All rights Reserved.
        </em>
    </footer>
    <!-- <script src="../static/js/Question Paper.js"></script> -->
    <script type="module" src="../static/js/Quiz.js"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
</body>

</html>
