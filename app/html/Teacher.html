<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/General.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Teacher.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Rajdhani.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Mulish.css')}}">
    <title>Welcome!</title>
</head>

<body>
    <nav id="Head" class="container-fluid">
        <div class="heading">
            <h1>QUIZ PLATFORM</h1>
        </div>
    </nav>
    <div class="container" id="info">
        <form action="/teacher/menu" method="post">
            <div class="msg container">
                <h3>{{ msg }}</h3>
            </div>
            <div class="forms">
                <label for="teacherName" class="form-label">
                    <h3><b>Name: <span id="req">*Required</span></b></h3>

                </label>
                <input type="text" class="form-control" name="teacherName" id="teacherName"
                    placeholder="Example: Sayantan Bose" required="true">
            </div>
            <hr>
            <div class="forms">
                <label for="pwd" class="form-label">
                    <h3><b>Password: <span id="req">*Required</span></b></h3>

                </label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="" required="true">
            </div>
            <hr>
            <input class="btn btn-outline-dark forms" id="nextbut" type="submit" value="Login">
        </form>
    </div>
    <footer id="foot">
        <em>&#169; Sayantan Bose
            <script>document.write(new Date().getFullYear());</script>. All rights Reserved.
        </em>
    </footer>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
